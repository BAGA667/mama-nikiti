<div style="margin-left:220px; padding:10px;">
    <h1>Редактируемая страница</h1>
    <p>Напишите текст в поле и нажмите кнопку:</p>

    <textarea id="editor" rows="10" cols="50" placeholder="Напишите что-то..."></textarea><br><br>
    <button onclick="updateText()">Обновить текст на странице</button>

    <h2>Результат:</h2>
    <div id="result" style="border:1px solid #000; padding:10px; min-height:50px;"></div>
</div>

<script>
    function updateText() {
        var text = document.getElementById("editor").value;
        document.getElementById("result").innerText = text;
    }
</script>
